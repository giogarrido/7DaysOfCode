<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lógica JS 7/7</title>
</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">   
                <h1 id="titulo">Calculadora</h1>             
                 <div class="container__calculadora">
                    <p>Selecciones una Operación</p>
                    <select id="operacionSelect" class="container__select"></select>
                    <p>Ingrese el primer número</p>
                    <input type="number" id="primerNumeroInput" class="container__input">
                    <p>Ingrese el segundo número</p>
                    <input type="number" id="segundoNumeroInput" class="container__input">
                    <p>El resultado es:</p>
                    <input type="number" id="resultado" class="container__input" disabled >

                </div>
                <div class="container__botones">
                    <button onclick="RealizarOperacion();" class="container__boton">Resultado</button>
                    <button onclick="Inicio();" class="container__boton">Reset</button>


                    
                </div>
            </div>

        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
